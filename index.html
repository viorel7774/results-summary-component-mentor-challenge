<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <div class="container">
        <div class="top-left-container">
            <h4 class="result-title">Your Result</h4>
            <div class="circle">
                <h1>76</h1>
                <h5>of 100</h5>
            </div>
            <h3>Great</h3>
            <p class="great-text">You scored higher then 65% of the people who have taken these tests.</p>
        </div>
        <div class="bottom-right-container">
            <h4>Summary</h4>

            <ul>
                <li class="reaction ">
                    <img src="images/icon-reaction.svg ">
                    <div class="reaction-text"> Reaction</div>
                    <div class="reaction-score">80 <span>  / 100</span></div>
                </li>
                <li class="memory ">
                    <img src="images/icon-memory.svg ">
                    <div class="memory-text "> Memory</div>
                    <div class="memory-score">92 <span>  / 100</span></div>
                </li>
                <li class="verbal ">
                    <img src="images/icon-verbal.svg ">
                    <div class="verbal-text ">Verbal</div>
                    <div class="verbal-score">61 <span>  / 100</span></div>
                </li>
                <li class="visual ">
                    <img src="images/icon-visual.svg ">
                    <div class="visual-text ">Visual</div>
                    <div class="visual-score">72 <span>  / 100</span></div>
                </li>
            </ul>
            <button>Continue</button>
        </div>
    </div>
</body>

</html>
